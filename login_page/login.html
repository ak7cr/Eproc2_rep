<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<link rel="stylesheet" type="text/css"        href="login.css">
</head>
<body>
    <div class="wrapper">
        <form action="./stag" method="GET">
            <h1 class="center">Vendor Login</h1>

            <div class="input_field">
                <input type="text" name="email" id="email" placeholder="Username / Email" required aria-label="Username">
            </div>

            <div class="input_field">
                <input type="password" name="password" id="password" placeholder="Password" required aria-label="Password">
            </div>

            <div class="remember-forget">
                <a href="#">Forget Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            
            <div class="signup_link">
               <p> Don't have an Account? <a href="./reg">Register Here</a></p>
            </div>

        </form>
    </div>


    
</body>
</html>
